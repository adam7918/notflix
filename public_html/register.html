<!DOCTYPE html>

<html lang="en">
<head>

    <!-- TITLE -->
    <title>Notflix - Definitely not Netflix!</title>

    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Notflix, definitely not Netflix">
    <meta name="keywords" content="movies, rating, imdb, netflix, notflix">
    <meta name="author" content="Adam & Joey">

    <!-- LINKS -->
    <link rel="icon" href="img/notflix.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar">
    <div class="navbar-nav">
        <a class="navbar-brand mr-5" href="index.html">Notflix</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search...">
        </form>
    </div>
    <div class="navbar-nav">
        <a class="nav-item nav-link mr-2" href="login.html">Login</a>
        <a class="nav-item nav-link mr-2" href="register.html">Register</a>
    </div>
</nav>
<nav class="nav flex-column">
    <h3 class="m-2">Movies</h3>
    <a class="nav-link" href="index.html">All movies</a>
    <h3 class="m-2">Users</h3>
    <a class="nav-link" href="userlist.html">All users</a>
    <a class="nav-link" href="#">Log out</a>
</nav>
<div class="container-fluid">
    <h2>Register</h2>
    <form>

        <div class="form-group">
            <label for="forename">Forename</label>
            <input class="form-control" id="forename" aria-describedby="Forename" placeholder="Forename">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input class="form-control" id="surname" aria-describedby="Surname" placeholder="Surname">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" aria-describedby="username" placeholder="Username">
        </div>
        <button  id="login" OnClientClick="return false">Register</button>
    </form>
</div>

</body>
</html>
